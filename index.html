<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

<div class="gameWrapper">
<div class="playSectionWrapper">
    <div class="result">
        <p id="showResult">What is your Weapon?</p>
    </div>
    <div class="playerButton">
        <button id="pRock" name="Rock"><img src="./images/rock.png" alt="Rock"></button>
        <button id="pPaper" name="Paper"><img src="./images/paper.png" alt="Paper"></button>
        <button id="pScissors" name="Scissors"><img src="./images/scissors.png" alt="Scissors"></button>
    </div>

    <div class="nameWrapper">
        <div class="playerName">Player</div>
        <div class="computerName">Computer</div>
    </div>

    <div class="scoreBox">
        <div class="playerScore" id="playerScore">0</div>
        <div class="computerScore" id="computerScore">0</div>
    </div>

    <div class="finalResult">
        <h1></h1>
        <p></p>
    </div>
</div>

<div class=logTableWrapper>
    <div class="logTable" id="logTable">
        <p>Gamelog</p>
    </div>
</div>
</div>


    <script src="./scripts/script.js" type="text/javascript"></script>
</body>
</html>
